<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="title">Tic Tac Toe</div>
        <form action="">
            <legend>Please enter your names</legend>

            <label for="playerOne">Player 'X'</label>
            <input type="text" name="playerX">

            <label for="playerTwo">Player 'O'</label>
            <input type="text" name="playerO">

            <button type="button" id="submit">Play</button>
        </form>

    </div>
</body>
</html>
